<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>utm builder Test</title>
</head>
<body>
    <h1>UTM 링크 생성</h1>
    <form action="http://localhost:5677/webhook/test" method="POST">
      <label for="utm_source">UTM Source (필수):</label><br>
      <input type="text" id="utm_source" name="utm_source" required><br><br>
    
      <label for="utm_medium">UTM Medium (필수):</label><br>
      <input type="text" id="utm_medium" name="utm_medium" required><br><br>
    
      <label for="utm_campaign">UTM Campaign (필수):</label><br>
      <input type="text" id="utm_campaign" name="utm_campaign" required><br><br>
    
      <label for="utm_term">UTM Term (선택):</label><br>
      <input type="text" id="utm_term" name="utm_term"><br><br>
    
      <label for="utm_content">UTM Content (선택):</label><br>
      <input type="text" id="utm_content" name="utm_content"><br><br>
    
      <button type="submit">제출</button>
    </form>
</body>
</html>
